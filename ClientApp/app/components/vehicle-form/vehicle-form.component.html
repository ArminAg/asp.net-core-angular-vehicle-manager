<h1>New Vehicle</h1>
<p>{{ vehicle | json }}</p>
<form (ngSubmit)="submit()">
  <div class="form-group">
    <label for="make">Make</label>
    <select name="makeId" id="make" class="form-control" (change)="onMakeChange()" [(ngModel)]="vehicle.makeId">
      <option value=""></option>
      <option *ngFor="let m of makes" value="{{ m.id }}">{{ m.name }}</option>
    </select>
  </div>
  <div class="form-group">
    <label for="model">Model</label>
    <select name="modelId" id="model" class="form-control" [(ngModel)]="vehicle.modelId">
      <option value=""></option>
      <option *ngFor="let m of models" value="{{ m.id }}">{{ m.name }}</option>
    </select>
  </div>
  <p>Is this vehicle registered?</p>
  <label for="registered" class="radio-inline">
      <input name="isRegistered" type="radio" id="registered" value="true" [(ngModel)]="vehicle.isRegistered"> Yes
  </label>
  <label for="notRegistered" class="radio-inline">
      <input name="isRegistered" type="radio" id="notRegistered" value="false" [(ngModel)]="vehicle.isRegistered"> No
  </label>
  <h2>Features</h2>
  <div *ngFor="let f of features" class="checkbox">
    <label for="feature{{ f.id }}">
      <input type="checkbox" id="feature{{ f.id }}" (change)="onFeatureToggle(f.id, $event)"> {{ f.name }}
    </label>
  </div>
  <h2>Contact</h2>
  <div class="form-group">
    <label for="contactName">Name</label>
    <input id="contactName" type="text" class="form-control" name="contactName" [(ngModel)]="vehicle.contact.name">
  </div>
  <div class="form-group">
    <label for="contactPhone">Phone</label>
    <input id="contactPhone" type="text" class="form-control" name="contactPhone" [(ngModel)]="vehicle.contact.phone">
  </div>
  <div class="form-group">
    <label for="contactEmail">Email</label>
    <input id="contactEmail" type="text" class="form-control" name="contactEmail" [(ngModel)]="vehicle.contact.email">
  </div>
  <button class="btn btn-primary">Save</button>
</form>
