<h2>Vehicles</h2>
<p>
    <a [routerLink]="['/vehicles/new']" class="btn btn-primary">New Vehicle</a>
</p>
<div class="well">
    <div class="form-group">
        <label for="make">Make</label>
        <select name="make" id="make" class="form-control" [(ngModel)]="filter.makeId" (change)="onFilterChange()">
            <option value=""></option>
            <option value="{{ m.id }}" *ngFor="let m of makes">{{ m.name }}</option>
        </select>
    </div>
    <button class="btn btn-default" (click)="resetFilter()">Reset</button>
</div>
<table class="table">
    <thead>
        <tr>
            <th>Id</th>
            <th>Make</th>
            <th>Model</th>
            <th>Contact Name</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let v of vehicles">
            <td>{{ v.id }}</td>
            <td>{{ v.make.name }}</td>
            <td>{{ v.model.name }}</td>
            <td>{{ v.contact.name }}</td>
            <td>Edit</td>
        </tr>
    </tbody>
</table>
